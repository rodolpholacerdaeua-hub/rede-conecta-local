name: Player Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    defaults:
      run:
        working-directory: player-windows
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: player-windows/package-lock.json
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List dist contents
        run: Get-ChildItem -Recurse dist/ | Select-Object FullName, Length
      - uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            player-windows/dist/*.exe
            player-windows/dist/*.yml
            player-windows/dist/*.blockmap
          if-no-files-found: error

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: player-windows
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: player-windows/package-lock.json
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npx electron-builder --linux --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: List dist contents
        run: ls -la dist/
      - uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            player-windows/dist/*.deb
            player-windows/dist/*.AppImage
            player-windows/dist/*.yml
          if-no-files-found: error

  release:
    name: Create Release
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: List downloaded artifacts
        run: find artifacts/ -type f 2>/dev/null || ls -R artifacts/ || echo "No artifacts found"
      - uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
